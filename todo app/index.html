<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Todo App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --border-color: #e5e7eb;
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg-white);
            border-radius: 24px;
            box-shadow: var(--shadow-heavy);
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: var(--gradient-primary);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/><circle cx="80" cy="80" r="2" fill="white" opacity="0.1"/><circle cx="40" cy="60" r="1" fill="white" opacity="0.1"/></svg>');
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(50px) translateY(50px); }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .app-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-section {
            padding: 2rem;
            background: var(--bg-light);
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .task-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: inherit;
            background: var(--bg-white);
            transition: var(--transition);
            box-shadow: var(--shadow-light);
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .task-input::placeholder {
            color: var(--text-light);
        }

        .input-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-light);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-secondary {
            background: var(--bg-white);
            color: var(--text-dark);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-light);
            transform: translateY(-2px);
        }

        .tasks-section {
            padding: 0 2rem 2rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .task-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .task-item {
            background: var(--bg-white);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 2px solid var(--border-color);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: var(--transition);
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            border-color: var(--primary-color);
        }

        .task-item:hover::before {
            opacity: 1;
        }

        .task-item.completed {
            opacity: 0.7;
            background: var(--bg-light);
        }

        .task-item.completed::before {
            background: var(--gradient-success);
            opacity: 1;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-light);
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            flex-shrink: 0;
        }

        .task-checkbox.checked {
            background: var(--gradient-success);
            border-color: var(--success-color);
        }

        .task-checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            color: var(--text-dark);
            word-break: break-word;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: var(--transition);
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .task-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .btn-edit {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-delete {
            background: var(--gradient-danger);
            color: white;
        }

        .task-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-medium);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .filter-tabs {
            display: flex;
            background: var(--bg-light);
            padding: 0.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }

        .filter-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: calc(var(--border-radius) - 4px);
            background: transparent;
            color: var(--text-light);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .filter-tab.active {
            background: var(--bg-white);
            color: var(--primary-color);
            box-shadow: var(--shadow-light);
        }

        .task-counter {
            background: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        /* Animations */
        .task-item {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item.removing {
            animation: slideOut 0.3s ease-in forwards;
        }

        @keyframes slideOut {
            to {
                opacity: 0;
                transform: translateX(20px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }

            .header {
                padding: 1.5rem;
            }

            .app-title {
                font-size: 2rem;
            }

            .input-section,
            .tasks-section {
                padding: 1.5rem;
            }

            .input-actions {
                flex-direction: column;
            }

            .stats {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-tasks"></i>
                    TaskFlow
                </h1>
                <p class="app-subtitle">Stay organized, stay productive</p>
                
                <div class="stats">
                    <div class="stat">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Done</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="pendingTasks">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    class="task-input" 
                    id="taskInput"
                    placeholder="What needs to be done today?"
                    maxlength="100"
                >
            </div>
            <div class="input-actions">
                <button class="btn btn-primary" id="addTaskBtn">
                    <i class="fas fa-plus"></i>
                    Add Task
                </button>
                <button class="btn btn-secondary" id="clearAllBtn">
                    <i class="fas fa-trash"></i>
                    Clear All
                </button>
            </div>
        </div>

        <!-- Tasks Section -->
        <div class="tasks-section">
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">
                    All <span class="task-counter" id="allCount">0</span>
                </button>
                <button class="filter-tab" data-filter="pending">
                    Pending <span class="task-counter" id="pendingCount">0</span>
                </button>
                <button class="filter-tab" data-filter="completed">
                    Completed <span class="task-counter" id="completedCount">0</span>
                </button>
            </div>

            <h2 class="section-title">
                <i class="fas fa-list-check"></i>
                Your Tasks
            </h2>

            <ul class="task-list" id="taskList">
                <!-- Sample tasks for demonstration -->
                <li class="task-item" data-id="1">
                    <div class="task-checkbox" onclick="toggleTask(1)"></div>
                    <span class="task-text">Complete portfolio website</span>
                    <div class="task-actions">
                        <button class="task-btn btn-edit" onclick="editTask(1)" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="task-btn btn-delete" onclick="deleteTask(1)" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
                <li class="task-item completed" data-id="2">
                    <div class="task-checkbox checked" onclick="toggleTask(2)"></div>
                    <span class="task-text">Learn JavaScript basics</span>
                    <div class="task-actions">
                        <button class="task-btn btn-edit" onclick="editTask(2)" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="task-btn btn-delete" onclick="deleteTask(2)" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
            </ul>

            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-clipboard-check"></i>
                </div>
                <h3 class="empty-title">No tasks yet</h3>
                <p>Add your first task to get started!</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
